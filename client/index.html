<!doctype html>
<html lang="en" ng-app="babelfisk">
  <head>
    <title>Babelfisk</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script>
      var app = angular.module('babelfisk', []);
      app.controller('userCtrl', function($scope) {
        var socket = io.connect();
        
        $scope.firstName = '';
        $scope.lastName = '';
        $scope.phoneNumber = '';
        $scope.email = '';
        $scope.invalid = true;
        
        socket.on('connect', function() {
          // TODO
        });

        socket.on('user', function(user) {
          $scope.$apply(function() {
            $scope.firstName = user.firstName;
            $scope.lastName = user.lastName;
            $scope.phoneNumber = user.phoneNumber;
            $scope.email = user.email;
          });
        });

        $scope.send = function send() {
          // TODO
        };
      });
    </script>
  </head>
  <body>
    <div class="container" ng-controller="userCtrl">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://c9.io" class="brand">Cloud9 IDE</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>Babelfisk</h1>
      </div>
      <div class="row">
        <div class="span4">
          <table>
            <tbody>
              <tr>
                <td class="span2">First Name</td>
                <td class="span2"><input type="text" class="form-control" ng-model="firstName" /></td>
              </tr>
              <tr>
                <td class="span2">Last Name</td>
                <td class="span2"><input type="text" class="form-control" ng-model="lastName" /></td>
              </tr>
              <tr>
                <td class="span2">Phone Number:</td>
                <td class="span2"><input type="text" class="form-control" ng-model="phoneNumber" /></td>
              </tr>
              <tr>
                <td class="span2">Email:</td>
                <td class="span2"><input type="text" class="form-control" ng-model="email" /></td>
              </tr>
            </tbody>
          </table>
          <div class="row controls">
            <form ng-submit="send()">
              <input type="submit" class="span1 btn btn-primary pull-right" value="Add" ng-disabled="invalid">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
